<html>
    <head><title>Main page</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/font-awesome.css">
        <link rel="stylesheet" href="css/all.css">
    </head>
    <body>
        <div class="container">
            <div class="option-bar">
                <div class="block1">
                    <img src="profil/profil1.jpg" id="img-profil1"/>
                    <i class="fas fa-comment"></i>
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-gear"></i>
                    
                </div>
                <div class="block2">
                    <img src="profil/profil2.jpg" id="img-profil2"/>
                    <img src="profil/profil3.jpg" id="img-profil3"/>
                    <img src="profil/profil4.jpg" id="img-profil4"/>
                </div>
                <div class="block3">
                    <i class="fas fa-door-open"></i>
                   
                </div>
                
            </div>
            <div class="main">
                <div class="main-header">
                    <span id="title">Discovery your favorite movies</span>
                    <input type="search" placeholder="Search for movies or series" id="search"/>
                   
                </div>
                <div class="main-film">
                    <div class="film1">
                        <img src="film/santana-netflix.jpg" id="film1">
                        <img src="logo/netflix-nouveau-logo.jpg" class="logo" id="logo1">
                        <img src="logo/play.png" alt="" id="play">
                        <div class="footer-film">
                            <span class="title">#1 on Netflix</span>
                            <span class="note"><img src="logo/stars.jpg" class="stars"/>4.5/5</span>
                        </div>
                    </div>
                    <div class="film2">
                        <img src="film/zootopia.jpg" alt="" id="film2">
                        <img src="logo/disney.png" class="logo" id="logo2">
                        <img src="logo/play.png" alt="" id="play">
                        <div class="footer-film">
                            <span class="title">#2 on Disney</span>
                            <span class="note"><img src="logo/stars.jpg" class="stars"/>4/5</span>
                        </div>
                    </div>
                </div>
                <div class="second-film">
                    <div class="film3">
                        <img src="film/chernobyl-la-mini-serie-hbo-bannie-en-russie.jpg" id="film3">
                        <img src="logo/hbo2.png" class="logo" id="logo3">
                        <img src="logo/play.png" alt="" id="play">
                        <div class="footer-film">
                            <span class="title">#3 on HBO</span>
                            <span class="note"><img src="logo/stars.jpg" class="stars"/>4.5/5</span>
                        </div>
                    </div>
                    <div class="film4">
                        <img src="film/images.jpg" id="film4">
                        <img src="logo/netflix-nouveau-logo.jpg" class="logo" id="logo4">
                        <img src="logo/play.png" alt="" id="play">
                        <div class="footer-film">
                            <span class="title">prime video</span>
                            <span class="note"><img src="logo/stars.jpg" class="stars"/>4.5/5</span>
                        </div>
                    </div>
                    <div class="film5">
                        <img src="film/holyday.jpg" id="film5">
                        <img src="logo/netflix-nouveau-logo.jpg" class="logo" id="logo5">
                        <img src="logo/play.png" alt="" id="play">
                       
                    </div>
                    <div class="btn-next">
                        <a href="">see more</a>
                    </div>
                </div>
            </div>
            <div class="media-bar">
                <div class="group1">
                    <h2>Media</h2>
                    <a href="" id="first">Netflix</a>
                    <a href="">Disney +</a>
                    <a href="">HBO Max</a>
                    <a href="">Apple TV+</a>
                    <a href="">Prime</a>
                    
                </div>
                <div class="group2">
                    
                        <a href="" >Action</a>
                        <a href="">Comedy</a>
                        <a href="">Drama</a>
                        <a href="">Sci-Fi</a>
                        <a href="" id="last">Thriller</a>
                  
                </div>
            </div>
        </div>
        
    </body>
</html>
